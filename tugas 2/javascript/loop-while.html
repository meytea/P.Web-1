<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript For Loop While</h1>
        <p id="demo4"></p>

    <script>
      
        //JavaScript Loop While
        let TeXt = "";
        let i = 0;
        while (i < 10) {
            TeXt += "<br>The number is " + i;
            i++;
        }
        document.getElementById("demo4").innerHTML = TeXt;
        </script>
    </body>
</html>
