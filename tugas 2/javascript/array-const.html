<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        
        <h3>Array Const</h3>
        <p id="const"></p>


    <script>   
        //ARRAY CONST
        const Cars = ["Saab", "Volvo", "BMW"];
        // Change an element:
        Cars[0] = "Toyota";
        // Add an element:
        Cars.push("Audi");
        // Display the Array:
        document.getElementById("const").innerHTML = Cars; 
        </script>

    </body>
</html>
