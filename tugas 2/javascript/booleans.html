<!DOCTYPE html>
<html>
    <body>

        <h1>JavaScript Booleans</h1>
        <p>Display the value of Boolean(10 > 9):</p>

        <p id="demo"></p>

        <p>Display the value of 10 > 9:</p>
        <p id="demo2"></p>

    <script>
         document.getElementById("demo").innerHTML = Boolean(10 > 9);
         document.getElementById("demo2").innerHTML = 10 > 9;
    </script>

    </body>
</html>
