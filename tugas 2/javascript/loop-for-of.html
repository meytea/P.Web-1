<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript For Loop Of</h1>
        <p id="demo3"></p>

    <script>
    // JavaScript For Loop off
        const motor = ["beat", "vario", "vespa"];

        let Text = "";
        for (let x of motor) 
        {
            Text += x + "<br>";
        }
        document.getElementById("demo3").innerHTML = Text;
    </script>
    </body>
</html>
