<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>

        <h3>Array Methods</h3>
        <p id="methods"></p>
        <script>   
            //ARRAY METHODS
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            let size = fruits.length;
            document.getElementById("methods").innerHTML = size;

        </script>
    </body>
</html>
