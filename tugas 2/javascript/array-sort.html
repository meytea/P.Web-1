<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
        
        <h3>Array Sort</h3>
        <p id="sort1"></p>
        <p id="sort2"></p>
    <script>
        //ARRAY SORT
        const motor = ["beat", "vario", "scoopy", "Ninja"];
        document.getElementById("sort1").innerHTML = motor;
        
        motor.sort();
        document.getElementById("sort2").innerHTML = motor;
    
    </script>

    </body>
</html>
