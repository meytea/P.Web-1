<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>

        <h3>Array Search</h3>
        <p id="search"></p>

    <script> 
        //ARRAY SEARCH 
        const animals = ["cat", "dog", "duck", "ant"];
        let position = animals.indexOf("cat") + 1;
        document.getElementById("search").innerHTML = "cat is found in position " + position;
     </script>
    </body>
</html>
