<!DOCTYPE html>
<html>
    <head>
        <style>
        img {
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
        }
        </style>
    </head>
    <body>

        <h1>This is a heading</h1>
        <img src="https://i.pinimg.com/originals/16/a7/de/16a7dee4e51df081d59dc4f62e6662dc.png">
        <p>Because the image has a z-index of -1, it will be placed behind the text.</p>

    </body>
</html>
